<!DOCTYPE html>
<html>
  <head>
    <title>Geo Tweets</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./CSS/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./CSS/css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWTVumqvsWLqc0f0GTCy_D2VAfXIGKF_I&sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="/JS/socket.io-client.min.js"> </script>
    <script type="text/javascript" src="/JS/jquery.min.js"> </script>
    <script src="/JS/twitterJS.js"></script>
  </head>
  <body onload="initMap();">

      <label>Search:</label>
      <select onchange="selectItem(this.value)">
        <option value="" selected></option>
        <option value="lol">LOL</option>
        <option value="friends">Friends</option>
        <option value="twitter">Twitter</option>
        <option value="birthday">Birthday</option>
        <option value="today">Today</option>
        <option value="food">Food</option>
        <option value="song">Song</option>
        <option value="work">Work</option>
        <option value="school">School</option>
        <option value="beer">Beer</option>
      </select>
    <div id="map"></div>
  </body>
</html>
